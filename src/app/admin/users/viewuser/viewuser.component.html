<div class="userDetails">
  <h2>Detalles de usuario</h2>

  <table   class="table">
    <tr>
      <td>Id Usuario</td>
      <td>{{user.uuid}}</td>
    </tr>
    <tr>
      <td>Nombre Usuario</td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>Tipo Usuario</td>
      <td>{{user.type}}</td>
    </tr>

  </table>
  <br>
  <a class="btn btn-small btn-danger" (click)="deleteUser()"> Eliminar</a>
</div>
