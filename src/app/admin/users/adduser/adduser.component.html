<h1>Crear Usuario</h1>
<form #recievedUser="ngForm">

  <label for="name">Nombre</label>
  <input type="text" class="form-control" id="name" placeholder="Nombre de usuario" [(ngModel)]="user.name" name="name"><br>
  <label for="selectType">Tipo Usuario</label> <br>

  <select name="selectType"  [(ngModel)]="user.type">
    <option value="" selected>Seleccione</option>
    <option value="admin">Admin</option>
    <option value="usuario">Usuario</option>
  </select><br><br>

  <label for="password">Contraseña</label>
  <input type="password" class="form-control" id="password" placeholder="contrraseña" [(ngModel)]="user.password" name="password">

   <br>
  <button type="button" class="btn btn-success" (click)="addUser()">Guardar</button>
</form>
