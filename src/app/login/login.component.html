
  
<body>
  
  <div class="container">
    <div class="container">
      <div class="row justify-content-center pt-5 mt-5 m-1">
          <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
              <form >
                  <div class="form-group text-center pt-3">
                      <h1 style="color: black;">INICIAR SESIÓN</h1>
                  </div>
                  <div class="form-group mx-sm-4 pt-3">
                  <p style="color: black;"> Usuario :</p>  <input type="text"  class="form-control" name="username" [(ngModel)]="username">
                  </div>
                  <div class="form-group mx-sm-4 pb-3">
                    <p style="color: black;"> Contraseña :</p> <input type="password" class="form-control" name="password" [(ngModel)]="password">
                  </div>
                  <div class="form-group mx-sm-4 pb-2">
                      <input type="submit" (click)=checkLogin() class="btn btn-block ingresar" value="INGRESAR">
                  </div>
                  <div class="form-group mx-sm-4 text-right">
                      <span class=""><a href="#" class="olvide">Olvide mi contraseña?</a></span>
                  </div>
                 
              </form>
          </div>
      </div>
  </div>
    </div>
